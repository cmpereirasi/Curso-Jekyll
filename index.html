---
layout: default
---
{% for post in site.posts %}
  <div class="content list">
    <div class="list-iten">
      <h2 class="list-post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="lis-post-date">
        <time>{{ post.date }}</time>
      </div>
    </div>
  </div>
{% endfor %}
